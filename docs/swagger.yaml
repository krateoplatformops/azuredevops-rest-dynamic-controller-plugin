externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: contact@krateoplatformops.io
    name: Krateo Support
    url: https://krateo.io
  description: Simple wrapper around Azure DevOps API to provide consisentency of
    API response for Krateo Operator Generator (KOG)
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Azure DevOps Plugin API for Krateo Operator Generator (KOG)
  version: "1.0"
paths:
  /api/{organization}/{project}/pipelines/:
    post:
      consumes:
      - application/json
      description: Create a new Pipeline
      operationId: post-pipeline
      parameters:
      - description: Organization name
        in: path
        name: organization
        required: true
        type: string
      - description: Project ID or name
        in: path
        name: projectId
        required: true
        type: string
      - description: API version (e.g., 7.2-preview.1)
        in: query
        name: api-version
        required: true
        type: string
      - description: Basic Auth header (Basic <base64-encoded-username:password>)
        in: header
        name: Authorization
        required: true
        type: string
      - description: Pipeline creation request body
        in: body
        name: pipelineCreate
        required: true
        schema:
          $ref: '#/definitions/pipeline.CreatePipelineRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Pipeline details
          schema:
            $ref: '#/definitions/pipeline.CreatePipelineResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Create a new Pipeline
  /api/{organization}/{project}/pipelines/{id}:
    delete:
      description: Delete a pipeline using build definitions endpoint
      operationId: delete-pipeline
      parameters:
      - description: Organization name
        in: path
        name: organization
        required: true
        type: string
      - description: Project name or ID
        in: path
        name: project
        required: true
        type: string
      - description: Pipeline ID
        in: path
        name: id
        required: true
        type: string
      - description: Basic Auth header (Basic <base64-encoded-username:password>)
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "204":
          description: No Content - Pipeline deleted successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete a pipeline
    get:
      description: Get
      operationId: get-pipeline
      parameters:
      - description: Organization name
        in: path
        name: organization
        required: true
        type: string
      - description: Project name or ID
        in: path
        name: project
        required: true
        type: string
      - description: Pipeline ID
        in: path
        name: id
        required: true
        type: string
      - description: API version (e.g., 7.2-preview.1)
        in: query
        name: api-version
        required: true
        type: string
      - description: Basic Auth header (Basic <base64-encoded-username:password>)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Pipeline details
          schema:
            $ref: '#/definitions/pipeline.GetPipelineResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Get a pipeline
    put:
      consumes:
      - application/json
      description: Update a pipeline using build definitions endpoint
      operationId: put-pipeline
      parameters:
      - description: Organization name
        in: path
        name: organization
        required: true
        type: string
      - description: Project name or ID
        in: path
        name: project
        required: true
        type: string
      - description: Pipeline ID
        in: path
        name: id
        required: true
        type: string
      - description: API version (e.g., 7.2-preview.1)
        in: query
        name: api-version
        required: true
        type: string
      - description: Basic Auth header (Basic <base64-encoded-username:password>)
        in: header
        name: Authorization
        required: true
        type: string
      - description: Pipeline update request body
        in: body
        name: pipelineUpdate
        required: true
        schema:
          $ref: '#/definitions/pipeline.UpdatePipelineRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated pipeline details
          schema:
            $ref: '#/definitions/pipeline.UpdatePipelineResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Update a pipeline
  /api/{organization}/{project}/pipelines/pipelinepermissions/{resourceType}/{resourceId}:
    get:
      description: Get
      operationId: get-pipelinepermission
      parameters:
      - description: Organization name
        in: path
        name: organization
        required: true
        type: string
      - description: Project name
        in: path
        name: project
        required: true
        type: string
      - description: Resource type (e.g., pipelines, repositories)
        in: path
        name: resourceType
        required: true
        type: string
      - description: Resource ID (e.g., pipeline ID, repository ID)
        in: path
        name: resourceId
        required: true
        type: string
      - description: API version (e.g., 7.2-preview.1)
        in: query
        name: api-version
        required: true
        type: string
      - description: Basic Auth header (Basic <base64-encoded-username:password>)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Pipeline permission details
          schema:
            $ref: '#/definitions/pipelinepermission.ResourcePipelinePermissions'
      summary: Get the pipeline permission of a resource
  /api/{organization}/{projectId}/git/repositories:
    post:
      consumes:
      - application/json
      description: Create a new GitRepository on Azure DevOps using the provided organization,
        project, and repository details.
      operationId: post-gitrepository
      parameters:
      - description: Organization name
        in: path
        name: organization
        required: true
        type: string
      - description: Project ID or name
        in: path
        name: projectId
        required: true
        type: string
      - description: API version (e.g., 7.2-preview.2)
        in: query
        name: api-version
        required: true
        type: string
      - description: Specify the source refs to use while creating a fork repo
        in: query
        name: sourceRef
        type: string
      - description: Basic Auth header (Basic <base64-encoded-username:password>)
        in: header
        name: Authorization
        required: true
        type: string
      - description: GitRepository creation request body (with additional fields handled
          by the plugin)
        in: body
        name: gitrepositoryCreate
        required: true
        schema:
          $ref: '#/definitions/gitrepository.CreateRepositoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: GitRepository details
          schema:
            $ref: '#/definitions/gitrepository.CreateRepositoryResponse'
        "202":
          description: GitRepository details (repo created but creation of branch
            deisgnated as default branch is pending, user must create it, then the
            gitrepository-controller will update the default branch later)
          schema:
            $ref: '#/definitions/gitrepository.CreateRepositoryResponse'
      summary: Create a new GitRepository on Azure DevOps
schemes:
- http
securityDefinitions:
  Bearer:
    type: basic
swagger: "2.0"
